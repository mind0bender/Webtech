<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS Framework -->
    <link href="./tailwind.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>SpaceX</title>
</head>

<body class="select-text">
    <!-- Navbar starts -->
    <nav style="padding-top: 1.5rem; padding-bottom: 1.5rem; padding-left: 3rem; padding-right: 3rem;"
        class="border-gradient-x border-b-8 fixed z-10 top-0 left-0 w-full bg-gray-900 flex justify-between items-center shadow-2xl duration-300">
        <a href="./">
            <!-- Logo -->
            <img src="../images/logo0.png" class="select-none w-48" alt="Space X">
        </a>
        <!-- Desktop menu start -->
        <div class="hidden md:flex font-light gap-10">
            <a class="navlink text-sm uppercase hover:scale-105 transform text-gray-300 hover:text-white duration-200"
                href="./ethics">Ethics</a>
            <a class="navlink text-sm uppercase hover:scale-105 transform text-gray-300 hover:text-white duration-200"
                href="./responsibility">Responsibility</a>
            <a class="navlink text-sm uppercase hover:scale-105 transform text-gray-300 hover:text-white duration-200"
                href="./commitment">Commitment</a>
        </div>
        <!-- Desktop menu end -->
        <!-- Mobile menu / sidebar start -->
        <div id="sidecover" class="md:hidden fixed hidden w-full h-screen top-0 right-0 bg-black opacity-20"></div>
        <div id="hamburger" class="md:hidden cursor-pointer w-8 h-6 flex flex-col justify-between items-center">
            <div class="w-full h-1 rounded-full bg-white"></div>
            <div class="w-full h-1 rounded-full bg-white"></div>
            <div class="w-full h-1 rounded-full bg-white"></div>
        </div>
        <div id="sidebar"
            class="-right-1/2 ease-out shadow-2xl flex items-center h-screen md:hidden flex-col fixed top-0 w-1/2 border-l bg-gray-900 py-5 font-light gap-8 duration-300 ">
            <div class="w-full flex justify-end px-5">
                <!-- cross image from flaticon -->
                <img id="closesidebar" src="../images/x-mark1.png" alt="close" class="select-none w-10 h-10 rounded-full filter invert cursor-pointer p-1 transform hover:scale-105
                    duration-300" />
            </div>

            <a href="./ethics" class="hover:translate-x-6 transform px-4 hover:px-0 duration-300 w-4/5">
                <div class="navlink border-gray-300 uppercase text-gray-300 hover:text-white duration-200">
                    Ethics
                </div>
                <hr class="w-5/6 mt-1 w-full bordet-t" />
            </a>
            <a href="./responsibility" class="hover:translate-x-6 transform px-4 hover:px-0 duration-300 w-4/5">
                <div class="navlink border-gray-300 uppercase text-gray-300 hover:text-white duration-200">
                    Responsibility
                </div>
                <hr class="w-5/6 mt-1 w-full bordet-t" />
            </a>
            <a href="./commitment" class="hover:translate-x-6 transform px-4 hover:px-0 duration-300 w-4/5">
                <div class="navlink border-gray-300 uppercase text-gray-300 hover:text-white duration-200">
                    Commitment
                </div>
                <hr class="w-5/6 mt-1 w-full bordet-t" />
            </a>
        </div>
        <!-- Mobile menu / sidebar end -->
    </nav>
    <!-- navbar end -->
    <!-- School Code & go to top -->
    <div id="gototop"
        class="border-2 cursor-pointer justify-center items-center fixed -bottom-40 right-10 w-14 h-14 bg-gray-900 rounded-full animate-bounce duration-300">
        <img src="../images/arrow3.png" alt="Go to top"
            class="select-none w-full h-full filter invert p-4 transform rotate-180 hover:-translate-y-2 duration-300" />
    </div>
    <!-- Main content start -->
    <main class="py-20 px-4 w-full min-h-screen">
        <div class="flex gap-10 flex-col lg:flex-row w-full py-40 bggra justify-between items-center">
            <div
                class="handwritten flex justify-center items-center gap-8 w-full lg:w-2/3 text-center text-6xl font-black p-4">
                Exploring the future <img src="../images/rocket7.png" alt="rocket" class="w-20" draggable="false">
            </div>
            <div class="w-full lg:w-1/3 flex justify-center items-center">Lola</div>
        </div>
    </main>
    <!-- Main content end -->
    <!-- Footer start -->
    <footer class="bg-gray-900 w-full pb-20 flex flex-col justify-center items-center">
        <div class="w-full h-6 bg-white rounded-b-3xl"></div>
        <div class="flex gap-8 mt-20">
            <a href="https://www.youtube.com/spacex" target="_blank">
                <div class="social bg-black duration-300 rounded-full border-2 hover:border-red-500">
                    <!-- Image from flaticon-Freepik -->
                    <img src="../images/yt4.png" class="select-none w-6 h-6 m-1" alt="Youtube">
                </div>
            </a>
            <a href="https://www.instagram.com/spacex" target="_blank">
                <div class="ig social bg-black duration-300 rounded-full border-2 hover:border-pink-700">
                    <!-- Image from flaticon-Freepik -->
                    <img src="../images/ig2.png" class="select-none w-6 h-6 m-1" alt="Youtube">
                </div>
            </a>
            <a href="https://www.twitter.com/spacex" target="_blank">
                <div class="social bg-black duration-300 rounded-full border-2 hover:border-blue-400">
                    <!-- Image from flaticon-Freepik -->
                    <img src="../images/twitter5.png" class="select-none w-6 h-6 m-1" alt="Youtube">
                </div>
            </a>
        </div>
        <hr class="w-2/3 border-t my-8" />
        <div class="text-white">Something</div>
    </footer>
    <!-- footer end -->
    <!-- JS file -->
    <script src="./index.js"></script>
</body>

</html>
